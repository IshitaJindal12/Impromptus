<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impromptus VIT</title>
  <style>
  body {
    font-family: auto;
    margin: 0;
    background-image: url("1.jpg");  /* Replace with your image path */
    background-size: cover;
    background-position: center;
    height: 100vh;
  }
  
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background for header */
    color: white;
  }
  
  h1 {
    font-size: 2em;
    margin: 0;
  }
  
  main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 50px;
    color: black;
  }
  
  p {
    font-size: 1.2em;
    margin-bottom: 20px;
  }
  
  .login {
    background-color: white;
    padding: 30px;
    align-self: right;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Slight shadow effect */
  }
  
  h2 {
    font-size: 1.5em;
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Spacing between form elements */
  }
  
  label {
    font-weight: bold;
  }
  
  input[type="email"], input[type="password"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  button {
    background-color: #4CAF50; /* Green color for button */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 10px;
  }
  
  footer {
    text-align: center;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background for footer */
    color: white;
  }
  </style>
</head>
<body>
  <header>
    <h1>IMPROMPTUS</h1>
  </header>
  <main>
    <p>Discover a new and authentic way of travelling. Find Travel Buddies from VIT who fit your travel style and enjoy your holidays together.</p>
    <div class="login">
      <h2>LOGIN</h2>
      <form action="page2.html">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">LOGIN</button>
        <p>Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </main>
  <footer>
    <p>VELLORE INSTITUTE OF TECHNOLOGY</p>
  </footer>
</body>
</html>
