<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Trip</title>
    <style>
	body {
  font-family: auto;
  padding: 20px; /* Padding to add space around the content */
  margin: 20px 200px; /* Set margin for top/bottom and left/right */
  max-width: 1500px; /* Set a maximum width for the content */
}

h1 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 0px;
}

label {
  font-weight: bold;
}

input,
textarea {
  padding: 5px;
  border: 1px solid #ccc;
  background-color: #314276;
  color: white;
  border-radius: 4px;
}

textarea {
  resize: vertical;
}

.submit {
  background-color: #4caf50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.submit:hover {
  background-color: #3e8e41;
}
/* Make placeholder text white */
input[type="text"]::placeholder,
textarea::placeholder {
  color: white;
}	
    </style>
</head>
<body>
    <h1>Create a Trip</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter your destination">
        <br>
        <label for="fromdate">Travel Dates:</label>
        <br>
        <input type="date" id="fromdate" name="fromdate"> to 
        <input type="date" id="todate" name="todate">
        <br>
        <label for="fromtime">Travel Time:</label>
        <input type="time" id="fromtime" name="fromtime">
        <br>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional comments"></textarea>
        <br>
        <input type="submit" value="Create Trip">
    </form>
</body>
</html>
